{% extends 'base.html' %}

{% block content %}
	<h1>Add a new user</h1>

	<form method="POST" action="{{url_for('index')}}">
		{{form.hidden_tag()}}

		{% for field in form if field.widget.input_type != 'hidden' %}
			<p>
				{{field.label}}
				{{field}}
				<span>
					{% if field.errors %}
						{% for error in field.errors %}
							{{ error }}
						{% endfor %}
					{% endif %}
				</span>
			</p>
		{% endfor %}
		<input type="submit" value='Add a user!'>
	</form>
{% endblock %}
